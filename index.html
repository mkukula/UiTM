<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UiTM - projekt</title>
  
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/fontello.css" rel="stylesheet" type="text/css" />
  <link href="css/base.css" rel="stylesheet">
  <link href="css/posts.css" rel="stylesheet">
  <!-- Angular -->
  <script src="js/angular.js"></script>
  <script src="js/angular-route.js"></script>
  <script src="js/script.js"></script>
  <script src="js/filters.js"></script>

  <script type="text/javascript">
    angular.element(document.getElementsByTagName('head')).append(angular.element('<base href="' + window.location.pathname + '" />'));
  </script>
</head>

<body ng-app="ngRouteExample">

  <div id="header">
    <img src="logo.png" alt="AGH" id="logo"/>
    <span id="title">Przykładowy blog</span>
  </div>

  <div ng-controller="MainController">
    <div id="nav">
      <ol>
        <li><a href="Posty" style="text-decoration:none;">Posty</a></li>
        <li><a href="Uzytkownicy" style="text-decoration:none;">Użytkownicy</a></li>
        <li><a href="OMnie" style="text-decoration:none;">O autorach</a></li>
      </ol>
    </div>
    <div id="content">
      <div ng-view></div>
    </div>  

  </div>

  <div class="footer">
    <div class="social fb">
      <a href="https://www.facebook.com/" style="text-decoration:none; color: #444;"><i class="icon-facebook"></i></a>
    </div>
    <div class="social yt">
      <a href="https://www.youtube.com/" style="text-decoration:none; color: #444;"><i class="icon-youtube"></i></a>
    </div>
    <div class="social tw">
      <a href="https://twitter.com/" style="text-decoration:none; color: #444;"><i class="icon-twitter"></i></a>
    </div>
    <div class="social gplus">
      <a href="https://plus.google.com/" style="text-decoration:none; color: #444;"><i class="icon-gplus"></i></a>
    </div>
    <span>Marta Kukuła &copy; 2016 | Projekt UiTM | Thank you for your visit!</span>
  </div>

</body>
</html>
